<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <img src="./images/gitt.jpg" alt="noimage"> <br>
        <h2><strong>Sign in GitHub</strong></h2>
        <form action="">
            <fieldset>
                <main>
                    <label for="name">Username or email address</label> <br>
                    <input type="text" id="name"> <br>
                    <label for="pass">Password</label> <a href="">Forgot password?</a> <br>
                    <input type="text" id="pass"> <br>

                    <input type="submit" value="Sign in">
                </main>
            </fieldset>
            <fieldset>
                <footer>

                    <label for="">New to GitHub?</label>
                    <a href="">Create an account</a>
                </footer>
            </fieldset>    
            

        </form>
        
    
</body>
