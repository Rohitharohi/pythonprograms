<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>RegisterHere</h2>
    <!-- it is a block element...h,p,div...(to display using entire width) -->


    <form action="">
        <!-- text,radio,number,email,submit.. -->
       <fieldset>
           <legend>RegisterHere</legend>
        <label for="f_name">first_name</label>
        <input type="text" id="f_name"> <br>

        <label for="l_name">last_name</label>
        <input type="text" id="l_name"> <br>

        <label for="email">email</label>
        <input type="email" name="" id="email"> <br>
        <!-- inline....only use content width..(label,input,span,a,img) -->
        <label for="phone">phone_number</label>
        <input type="text" id="phone"> <br>

        <label for="">Gender</label>
        <input type="radio" name="Gender" id="male"><label for="male">male</label>
        <input type="radio" name="Gender" id="female"><label for="female">female</label> <br>
        <label for="addr">Address</label>
        <textarea name="" id="addr" cols="40" rows="20"></textarea> <br>

        <label for="">agegroup</label>
        <select name="" id="">
            <option value="">below 18</option>
            <option value="">18+</option>
            <option value="">65+</option>
        </select>
        <br>
        <input type="submit" value="Proceed">
       </fieldset>

    </form>
    
</body>
</html>
